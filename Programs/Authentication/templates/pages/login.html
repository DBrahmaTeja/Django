<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TrelloApp | Login</title>
</head>

<body>
    <h1>
        Login
    </h1>
    <form action="" method='POST'>
        {% csrf_token %}
        <p> UserName: <input name='username' type='text' placeholder="Please Enter UserName"></p>
        <p> PassWord: <input name='password' type='password' placeholder="Please Enter PassWord"></p>
        <input type="submit" name='submit' value="Login">
    </form>

    {% for message in messages %}
    {{message}}
    {% endfor %}
</body>

</html>
